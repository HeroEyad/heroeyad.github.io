<!DOCTYPE HTML>
<html lang="en">
<head>
    <style>
        @font-face {
            font-family: 'vcr';
            src: url('fonts/vcr.ttf') format('truetype');
        }

        body {
            font-family: 'vcr', sans-serif;
            text-align: center;
            background: #f0f0f0;
        }

        h1 {
            font-family: 'vcr', sans-serif;
        }

        p {
            font-family: 'vcr', sans-serif;
            font-size: 32px;
        }

        .image-button {
            margin: 20px;
            position: relative;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .image-button:hover {
            transform: scale(1.1);
        }

        .image-button-container {
            display: inline-block;
            position: relative;
        }

        .hover-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 18px;
            font-family: 'vcr', sans-serif;
            pointer-events: none;
        }

        .image-button-container:hover .hover-text {
            opacity: 1;
        }

        .custom-button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #323842;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'vcr', sans-serif;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .custom-button:hover {
            background-color: #444c56;
            transform: scale(1.05);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials!</title>
    <link rel="icon" type="image/png" href="pics/header.jpg">
    <link rel="stylesheet" href="background/background.css">
    <link rel="stylesheet" type="text/css" href="background/socialbuttonback.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center>
        <img src="pics/icon.png" width="250" height="250" alt="Icon">
        <h1><u>My Socials!</u></h1>
        <p>
            Here are my socials! <br><br>
            Click On Them!
            <br>
            <span>
                <div class="image-button-container">
                    <img src="pics/socials/twitter.png" alt="Twitter" class="image-button" id="button1" width="200" height="150">
                    <div class="hover-text">Twitter</div>
                </div>
                <div class="image-button-container">
                    <img src="pics/socials/github.png" alt="Github" class="image-button" id="button2" width="150" height="150">
                    <div class="hover-text">Github</div>
                </div>
                <div class="image-button-container">
                    <img src="pics/socials/youtube.png" alt="Youtube" class="image-button" id="button3" width="200" height="150">
                    <div class="hover-text">YouTube</div>
                </div>
                <div class="image-button-container">
                    <img src="pics/socials/gamebanana.png" alt="Gamebanana" class="image-button" id="button4">
                    <div class="hover-text">Gamebanana</div>
                </div>
                <div class="image-button-container">
                    <img src="pics/socials/steam.png" alt="Steam" class="image-button" id="button5" width="200" height="">
                    <div class="hover-text">Steam</div>
                </div>
            </span><br><br>
        </p>

        <div id="buttonContainer2">
        </div>

        <script src="java/socials.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </center>
</body>
</html>
